      <script>
      const titre = document.querySelector("img");
          titre.style.position = "absolute";
          let op = 0;
          let dir = 1;
          function gaucheDroite() {
              if(op == 550) {dir = -1}
              else if (op == 0) { dir = 1}
              op += 2 * dir;
              
              titre.style.left = `${op}px`;
              requestAnimationFrame(gaucheDroite);
          }
             requestAnimationFrame(gaucheDroite);
          if(op == 550){
           break;
          }
          
      </script>
